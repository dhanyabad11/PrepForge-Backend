services:
    - type: web
      name: prepforge-backend
      env: node
      region: oregon
      plan: free
      buildCommand: npm install && npm run build
      startCommand: npm start
      healthCheckPath: /health
      envVars:
          - key: NODE_ENV
            value: production
          - key: PORT
            value: 10000
          - key: GEMINI_API_KEY
            sync: false
          - key: DATABASE_URL
            sync: false
          - key: FRONTEND_URL
            sync: false
